<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<!--Affichage de la liste des contact de l'utilisateur connecté-->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let amis of myFriendsList"  (click)="goToProfil(amis)" >
      <b>{{amis.pseudo}}</b> est à <b>{{(getDistance(dataUser,amis)).toFixed(0)}} km</b>
      <ion-avatar>
        <img [src]="'https://www.rallyetribe.fr/storage/' + amis.user_image" item-right>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
