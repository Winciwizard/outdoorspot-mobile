<ion-header>
<!--Nav bar avec lien de Logout en haut Ã  droite-->
  <ion-navbar color="dark">
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goLogout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<!--Affichage de tout les posts-->
<ion-content padding>
  <ion-grid *ngIf="posts">
    <ion-title>Last Post :</ion-title>
    <ion-row>
      <ion-col col-4 *ngFor="let post of posts">
        <img [src]="'https://www.rallyetribe.fr/storage/' + post.file" (click)="goToDetail(post)" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
