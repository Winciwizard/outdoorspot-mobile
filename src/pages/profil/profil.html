<ion-header>


  <ion-toolbar color="dark">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu">


      </ion-icon>
    </button>


    <ion-title>Mon profil</ion-title>

    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


  </ion-toolbar>


</ion-header>

<ion-menu [content]="content">
  <ion-content >

    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Flux
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Posts
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>

  </ion-content>

</ion-menu>


<ion-nav id="nav" #content [root]="tab5Root"></ion-nav>


<ion-content padding>




      <ion-item >


          <img  [src]="'https://www.rallyetribe.fr/storage/' + user.user_image"   item-right id="avatar"   >




          <h1 *ngIf="user">{{user.pseudo}}  </h1>

        <br>

          <ion-icon class="icon icon-md ion-md-pin" name="pin" role="img" aria-label="pin">  {{user.id}}</ion-icon>


      </ion-item>









</ion-content>
