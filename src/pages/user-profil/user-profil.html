<ion-header>

  <ion-navbar color="dark">
    <ion-title *ngIf="user">{{ user.pseudo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




   <ion-item *ngIf="user">


     <img [src]="'https://www.rallyetribe.fr/storage/' + user.user_image" item-right id="avatar" />

     <h1 *ngIf="user">{{user.pseudo}}  </h1>

     <br>

     <ion-icon class="icon icon-md ion-md-pin" name="pin" role="img" aria-label="pin">  {{user.id}}</ion-icon>


   </ion-item>

</ion-content>
